
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let data=[13,7,18,19,17,6,8,5];
      //https://www.geeksforgeeks.org/top-mcqs-on-bubblesort-algorithm-with-answers/ 
      
      
        for(let i=0;i<data.length;i++){

            for(let j=0;j<data.length;j++){
//outer loop i=0 k liye inner loop pura chalega i.e j=0 se leke j<data.length tak. similarly for i=1, i=2.... inner loop will execute completely.
                if(data[j]>data[j+1]){
                    //swapping

                    let temp=data[j]
                    data[j]=data[j+1];
                    data[j+1]=temp;
                }
            }
        }
        console.log(data);
    </script>
</head>

</body>
</html>
