    <script>
        class Train{
constructor(data){

    this.head={
        value:data,
        next:null
    }
    this.tail=this.head;
    this.size=1;
}

  appendNode(newData){
    let newNode={
             val:newData,
             next:null
    }
    this.tail.next=newNode;
    this.tail=newNode;
    this.size+=1;
  }

  traverse(){
    let counter=0;
    let currentNode=this.head;

    while(counter<this.size){
        console.warn(currentNode);
        currentNode=currentNode.next;
        counter++
    }
   
  }

  deletion(index){
       let counter=1;
       let leadNode=this.head;
       if(index===1){
        this.head=this.head.next;//head will be replaced by its next node, hence deleted.
       }else{
           while(counter<index-1){
               leadNode=leadNode.next;
               counter++

           }
           let nextNode=leadNode.next.next;
           leadNode.next=nextNode;
           console.log(leadNode);

       }

  }

        }
